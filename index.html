<script>
const data = {
    calc: { 
        t: "Skaffeliste", 
        h: `<div class="space-y-8">
                <div class="grid grid-cols-3 gap-4">
                    <div class="text-center"><label class="text-[10px] font-bold uppercase">Voksne</label><input type="number" id="v" value="1" oninput="c()" class="w-full p-4 rounded-2xl text-center text-2xl"></div>
                    <div class="text-center"><label class="text-[10px] font-bold uppercase">B√∏rn</label><input type="number" id="b" value="0" oninput="c()" class="w-full p-4 rounded-2xl text-center text-2xl"></div>
                    <div class="text-center"><label class="text-[10px] font-bold uppercase">K√¶ledyr</label><input type="number" id="k" value="0" oninput="c()" class="w-full p-4 rounded-2xl text-center text-2xl"></div>
                </div>
                
                <div class="space-y-4 bg-green-50 p-6 rounded-[2rem] border-2 border-green-100">
                    <p class="font-bold text-green-800 uppercase text-xs tracking-widest">Tjek dit lager:</p>
                    <label class="flex items-center space-x-3"><input type="checkbox" id="h_v" onchange="c()" class="w-6 h-6"> <span>Har vand i kander/flasker</span></label>
                    <label class="flex items-center space-x-3"><input type="checkbox" id="h_m" onchange="c()" class="w-6 h-6"> <span>Har mad til dag 1 i skabet</span></label>
                </div>

                <div class="space-y-6">
                    <div class="flex justify-between items-end border-b-4 border-blue-100 pb-2">
                        <div><p class="text-blue-600 font-bold uppercase text-xs">Drikkevand:</p><p id="buy_v" class="text-4xl font-black text-blue-900">9L</p></div>
                        <p id="pack_v" class="text-xs font-bold text-blue-400 italic">Svarer til 6 flasker √° 1.5L</p>
                    </div>
                    <div class="flex justify-between items-end border-b-4 border-orange-100 pb-2">
                        <div><p class="text-orange-600 font-bold uppercase text-xs">Konserves/Mad:</p><p id="buy_m" class="text-4xl font-black text-orange-900">9 enheder</p></div>
                        <p id="pack_m" class="text-xs font-bold text-orange-400 italic">D√¶kker 3 d√∏gn pr. person</p>
                    </div>
                </div>
            </div>`
    },
    list: { 
        t: "N√∏dliste", 
        h: `<textarea id="ntxt" class="w-full h-64 p-6 rounded-[2rem] outline-none text-xl mb-4" placeholder="Navn & Nummer..."></textarea>
            <div class="flex gap-4"><button onclick="window.print()" class="flex-1 py-4 bg-gray-900 text-white rounded-2xl font-bold uppercase">Print</button>
            <button onclick="em()" class="flex-1 py-4 bg-green-700 text-white rounded-2xl font-bold uppercase">Email</button></div>`
    },
    gear: { t: "Grej", h: "Pandelampe, LED-lygte og ekstra batterier. Hold det samlet i √©n kasse." },
    power: { t: "Energi", h: "Powerbank (min. 20.000 mAh) og ladekabel. Skal altid v√¶re 80% opladet." },
    info: { t: "Information", h: "N√∏dradio med h√•ndsving eller batterier. Myndigheds-info sendes via DR P4." }
};

function c() {
    const v = parseInt(document.getElementById('v').value) || 0;
    const b = parseInt(document.getElementById('b').value) || 0;
    const k = parseInt(document.getElementById('k').value) || 0;
    const hasV = document.getElementById('h_v').checked;
    const hasM = document.getElementById('h_m').checked;

    const totV = ((v + b) * 9) + (k * 3);
    const buyV = hasV ? Math.max(0, totV - 3) : totV;
    const totM = (v + b) * 9;
    const buyM = hasM ? Math.max(0, totM - 3) : totM;

    document.getElementById('buy_v').innerText = buyV + "L";
    document.getElementById('pack_v').innerText = "Skaffes: " + Math.ceil(buyV / 1.5) + " stk 1.5L flasker";
    document.getElementById('buy_m').innerText = buyM + " enheder";
    document.getElementById('pack_m').innerText = "Supplering til " + (v+b) + " personer";
}

function em() { window.location.href = "mailto:?subject=Min N√∏dliste&body=" + encodeURIComponent(document.getElementById('ntxt').value); }
function openM(k) { document.getElementById('m-title').innerText = data[k].t; document.getElementById('m-body').innerHTML = data[k].h; document.getElementById('m-box').classList.remove('hidden'); if(k==='calc') c(); }
function closeModal() { document.getElementById('m-box').classList.add('hidden'); }
function closeM() { closeModal(); }
</script>
