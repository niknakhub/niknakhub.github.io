<script>
const data = {
    calc: { 
        t: "Behovs Beregner", 
        h: `<div class="bg-gray-50 p-6 rounded-3xl border-2 border-gray-100 space-y-6">
                <div class="flex justify-between items-center text-lg"><span>Personer:</span><input type="number" id="v" value="1" oninput="c()" class="w-20 p-2 rounded-xl border-2 text-center font-bold"></div>
                <div class="flex justify-between items-center text-lg"><span>K√¶ledyr:</span><input type="number" id="k" value="0" oninput="c()" class="w-20 p-2 rounded-xl border-2 text-center font-bold"></div>
                <div class="pt-6 border-t-2 flex justify-between items-center text-green-900"><span class="font-black uppercase">Vand (3 d√∏gn):</span><span id="res" class="text-4xl font-black">9L</span></div>
            </div>`
    },
    gear: { t: "Strategisk Grej", h: "Pandelampe og robust LED-lygte er basis. Priorit√©r udstyr der kan betjenes med √©n h√•nd." },
    power: { t: "Energi Buffer", h: "20.000 mAh Powerbank er standarden. Husk at rotere batterier hvert 2. √•r." },
    info: { t: "Kritisk Information", h: "N√∏dradio med h√•ndsving. Din prim√¶re kilde til myndighedsbeskeder er DR P4." },
    list: { 
        t: "TLF. Kontakter", 
        h: `<div class="space-y-4">
                <p class="font-bold">Indtast vigtige numre (L√¶ge, Mor, Nabo):</p>
                <textarea id="ntxt" class="w-full h-32 p-4 border-2 rounded-2xl outline-none focus:border-green-700" placeholder="Navn: 12 34 56 78..."></textarea>
                <div class="flex gap-2">
                    <button onclick="window.print()" class="flex-1 py-3 bg-gray-800 text-white rounded-xl font-bold uppercase text-xs">Print Liste</button>
                    <button onclick="em()" class="flex-1 py-3 bg-green-700 text-white rounded-xl font-bold uppercase text-xs">Send Email</button>
                </div>
            </div>`
    }
};

function c() {
    const v = parseInt(document.getElementById('v').value) || 0;
    const k = parseInt(document.getElementById('k').value) || 0;
    document.getElementById('res').innerText = (v * 9) + (k * 3) + "L";
}

function em() {
    const t = document.getElementById('ntxt').value;
    window.location.href = "mailto:?subject=MIN N√òDLISTE&body=" + encodeURIComponent(t);
}

function openM(k) {
    document.getElementById('m-title').innerText = data[k].t;
    document.getElementById('m-body').innerHTML = data[k].h;
    document.getElementById('m-box').classList.remove('hidden');
}

function closeM() { document.getElementById('m-box').classList.add('hidden'); }
</script>
