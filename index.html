<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com" rel="stylesheet">

<style>
    /* TVUNGET LAYOUT UDEN SIDEBAR/TOPBAR */
    #sidebar, #topbar, #footer, .post-meta, .post-title, #access-lastmod { display: none !important; }
    #main-wrapper { margin: 0 !important; padding: 0 !important; width: 100% !important; max-width: 100% !important; background-color: #ffffff !important; }
    #main { max-width: 100% !important; padding: 0 !important; }
    body { background-color: #ffffff !important; color: #1a3317 !important; font-family: 'Open Sans', sans-serif; overflow-x: hidden; }
    h1, h2, h3 { font-family: 'Montserrat', sans-serif; }
    
    /* INPUT FIX - ALTID LYST */
    input, textarea { background-color: #ffffff !important; color: #000000 !important; border: 2px solid #2D5A27 !important; font-weight: bold; }
    .step-div { display: none; }
    .step-div.active { display: block; animation: fadeIn 0.3s ease-in-out; }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
</style>

<div class="min-h-screen bg-white flex flex-col items-center px-4 py-12 md:py-20 space-y-16">
    
    <header class="text-center space-y-4">
        <h1 class="text-6xl md:text-8xl font-black text-green-900 tracking-tighter uppercase italic">Prepping</h1>
        <p class="text-2xl md:text-3xl font-bold text-gray-400 uppercase tracking-widest">Behov og mangler</p>
        <div class="h-2 w-24 bg-green-700 mx-auto my-6"></div>
        <p class="text-xl text-green-800 font-bold italic">Smart Prepping. Vores Husholdning.</p>
    </header>

    <nav class="grid grid-cols-2 md:grid-cols-5 gap-6 w-full max-w-5xl">
        <button onclick="openM('calc')" class="p-8 bg-white border-4 border-green-800 rounded-[2.5rem] shadow-xl hover:bg-green-50 transition-all flex flex-col items-center">
            <span class="text-5xl mb-2">üßÆ</span><p class="font-black text-xs uppercase text-green-900">Beregner</p>
        </button>
        <button onclick="openM('gear')" class="p-8 bg-white border border-gray-200 rounded-[2.5rem] shadow-sm hover:scale-105 transition-all flex flex-col items-center">
            <span class="text-5xl mb-2">üî¶</span><p class="font-bold text-xs uppercase text-gray-400">Grej</p>
        </button>
        <button onclick="openM('power')" class="p-8 bg-white border border-gray-200 rounded-[2.5rem] shadow-sm hover:scale-105 transition-all flex flex-col items-center">
            <span class="text-5xl mb-2">üîã</span><p class="font-bold text-xs uppercase text-gray-400">Energi</p>
        </button>
        <button onclick="openM('info')" class="p-8 bg-white border border-gray-200 rounded-[2.5rem] shadow-sm hover:scale-105 transition-all flex flex-col items-center">
            <span class="text-5xl mb-2">üìª</span><p class="font-bold text-xs uppercase text-gray-400">Info</p>
        </button>
        <button onclick="openM('list')" class="p-8 bg-white border border-gray-200 rounded-[2.5rem] shadow-sm hover:scale-105 transition-all flex flex-col items-center">
            <span class="text-5xl mb-2">üìù</span><p class="font-bold text-xs uppercase text-gray-400">Kontakt</p>
        </button>
    </nav>
</div>

<!-- MODAL BOX -->
<div id="m-box" class="fixed inset-0 bg-green-900/60 hidden z-50 flex items-center justify-center p-4 backdrop-blur-md">
    <div class="bg-white rounded-[3rem] p-10 md:p-14 max-w-2xl w-full shadow-2xl relative border-t-[15px] border-green-900 overflow-y-auto max-h-[90vh]">
        <h3 id="m-title" class="text-3xl font-black text-green-900 mb-6 uppercase italic"></h3>
        <div id="m-body" class="mb-10 text-gray-800"></div>
        <button onclick="closeM()" class="w-full py-5 bg-green-900 text-white rounded-2xl font-black uppercase tracking-widest hover:bg-black transition-all">OK LUK</button>
    </div>
</div>

<script>
const data = {
    calc: { 
        t: "Officiel Beregner", 
        h: `<div id="wiz" class="space-y-6">
                <!-- TRIN 1 -->
                <div id="step-1" class="step-div active space-y-6">
                    <p class="font-bold text-green-800 italic uppercase tracking-tighter">Trin 1: Hvem skal vi preppe til?</p>
                    <div class="grid grid-cols-2 gap-4">
                        <div><label class="block text-[10px] font-bold uppercase mb-1">Voksne + B√∏rn</label><input type="number" id="v_in" value="1" class="w-full p-4 rounded-2xl text-center text-2xl"></div>
                        <div><label class="block text-[10px] font-bold uppercase mb-1">K√¶ledyr</label><input type="number" id="k_in" value="0" class="w-full p-4 rounded-2xl text-center text-2xl"></div>
                    </div>
                    <button onclick="go(2)" class="w-full py-4 bg-green-900 text-white rounded-2xl font-black uppercase tracking-widest">N√¶ste ‚Üí</button>
                </div>
                <!-- TRIN 2 -->
                <div id="step-2" class="step-div space-y-6">
                    <p class="font-bold text-green-800 italic uppercase tracking-tighter">Trin 2: Tjek dit lager</p>
                    <div class="space-y-4 bg-green-50 p-6 rounded-3xl border-2 border-green-100">
                        <label class="flex items-center space-x-3 cursor-pointer"><input type="checkbox" id="h_v" class="w-6 h-6 accent-green-900"> <span class="font-bold italic">Jeg har vand i kander/flasker (ca. 3L)</span></label>
                        <label class="flex items-center space-x-3 cursor-pointer"><input type="checkbox" id="h_m" class="w-6 h-6 accent-green-900"> <span class="font-bold italic">Jeg har mad til dag 1 i skabet</span></label>
                    </div>
                    <div class="flex gap-2">
                        <button onclick="go(1)" class="w-1/3 py-4 bg-gray-100 rounded-2xl font-bold uppercase">‚Üê Ret</button>
                        <button onclick="calculateFinal(); go(3)" class="flex-1 py-4 bg-green-900 text-white rounded-2xl font-black uppercase tracking-widest">Beregn ‚Üí</button>
                    </div>
                </div>
                <!-- TRIN 3 -->
                <div id="step-3" class="step-div space-y-6">
                    <p class="font-bold text-green-800 italic uppercase tracking-tighter underline">Din Skaffeliste (72 timer):</p>
                    <div class="space-y-4">
                        <div class="p-6 bg-blue-50 border-l-8 border-blue-600 rounded-r-3xl">
                            <p class="text-xs font-black uppercase text-blue-800">üíß Vand (Mangel):</p>
                            <p id="res_v" class="text-4xl font-black text-blue-900">0L</p>
                        </div>
                        <div class="p-6 bg-orange-50 border-l-8 border-orange-600 rounded-r-3xl">
                            <p class="text-xs font-black uppercase text-orange-800">ü•´ Mad (Mangel):</p>
                            <p id="res_m" class="text-4xl font-black text-orange-900">0 stk</p>
                        </div>
                    </div>
                    <button onclick="go(1)" class="w-full py-3 bg-gray-50 rounded-xl text-[10px] font-bold uppercase text-gray-400">Start forfra</button>
                </div>
            </div>`
    },
    list: { 
        t: "N√∏dliste", 
        h: `<div class="space-y-4"><textarea id="ntxt" class="w-full h-64 p-6 rounded-3xl outline-none text-lg font-bold" placeholder="Navne & Numre..."></textarea>
            <div class="flex gap-4"><button onclick="window.print()" class="flex-1 py-4 bg-gray-900 text-white rounded-2xl font-bold uppercase">Print</button>
            <button onclick="em()" class="flex-1 py-4 bg-green-700 text-white rounded-2xl font-bold uppercase">Email</button></div></div>`
    },
    gear: { t: "Strategisk Grej", h: "Tjek: Lommelygte, batterier og n√∏dradio. Myndigheds-info findes p√• DR P4." },
    power: { t: "Energi Buffer", h: "Tjek: Er powerbanken opladet? Skaf: Minimum 20.000 mAh pr. husstand." },
    info: { t: "Kritisk Info", h: "Ved kriser: Lyt til Beredskabsmeddelelser p√• DR P4 eller FM-radio." }
};

function go(s) {
    document.querySelectorAll('.step-div').forEach(d => d.classList.remove('active'));
    document.getElementById('step-' + s).classList.add('active');
}

function calculateFinal() {
    const v = parseInt(document.getElementById('v_in').value) || 0;
    const k = parseInt(document.getElementById('k_in').value) || 0;
    const hasV = document.getElementById('h_v').checked;
    const hasM = document.getElementById('h_m').checked;

    const totalVand = (v * 9) + (k * 3);
    const totalMad = (v * 9);

    document.getElementById('res_v').innerText = (hasV ? Math.max(0, totalVand - 3) : totalVand) + " Liter";
    document.getElementById('res_m').innerText = (hasM ? Math.max(0, totalMad - 3) : totalMad) + " Enheder";
}

function em() { window.location.href = "mailto:?subject=Min N√∏dliste&body=" + encodeURIComponent(document.getElementById('ntxt').value); }
function openM(k) { document.getElementById('m-title').innerText = data[k].t; document.getElementById('m-body').innerHTML = data[k].h; document.getElementById('m-box').classList.remove('hidden'); }
function closeM() { document.getElementById('m-box').classList.add('hidden'); }
</script>
