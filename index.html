<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com" rel="stylesheet">

<style>
    :root { --main-wrapper-bg: #ffffff !important; }
    #sidebar, #topbar, #footer, .post-meta, .post-title, #access-lastmod { display: none !important; }
    #main-wrapper { margin: 0 !important; padding: 0 !important; width: 100% !important; background-color: #ffffff !important; }
    body { background-color: #ffffff !important; color: #1a3317 !important; font-family: 'Open Sans', sans-serif; }
    input, select, textarea { background-color: #ffffff !important; color: #000000 !important; border: 2px solid #2D5A27 !important; padding: 12px; border-radius: 12px; font-weight: bold; width: 100%; }
    .step-node { display: none; }
    .step-node.active { display: block; }
</style>

<div class="fixed top-6 right-6 z-50">
    <button onclick="toggleLang()" id="lang-btn" class="bg-green-900 text-white px-6 py-2 rounded-full font-black text-xs uppercase tracking-widest shadow-lg">EN</button>
</div>

<div class="min-h-screen bg-white flex flex-col items-center px-4 py-12 md:py-20 space-y-16">
    <header class="text-center space-y-4">
        <h1 id="main-title" class="text-6xl md:text-8xl font-black text-green-900 tracking-tighter uppercase italic tracking-widest">Prepping</h1>
        <p id="sub-title" class="text-xl md:text-3xl font-bold text-gray-400 uppercase tracking-[0.3em]">Behov og mangler</p>
        <div class="h-2 w-32 bg-green-700 mx-auto my-6"></div>
        <p id="tagline" class="text-xl text-green-800 font-bold italic">Smart Prepping. Vores Husholdning.</p>
    </header>

    <nav class="grid grid-cols-2 md:grid-cols-5 gap-6 w-full max-w-6xl text-center">
        <button onclick="openM('calc')" class="p-8 bg-white border-4 border-green-900 rounded-[3rem] shadow-xl hover:bg-green-50 transition-all flex flex-col items-center">
            <span class="text-6xl mb-4">üßÆ</span><p id="nav-calc" class="font-black text-xs uppercase text-green-900 tracking-widest">Beregner</p>
        </button>
        <button onclick="openM('gear')" class="p-8 bg-white border-2 border-gray-100 rounded-[3rem] shadow-sm hover:scale-105 transition-all flex flex-col items-center">
            <span class="text-6xl mb-4">üî¶</span><p id="nav-gear" class="font-bold text-xs uppercase text-gray-400">Grej</p>
        </button>
        <button onclick="openM('power')" class="p-8 bg-white border-2 border-gray-100 rounded-[3rem] shadow-sm hover:scale-105 transition-all flex flex-col items-center">
            <span class="text-6xl mb-4">üîã</span><p id="nav-power" class="font-bold text-xs uppercase text-gray-400">Energi</p>
        </button>
        <button onclick="openM('info')" class="p-8 bg-white border-2 border-gray-100 rounded-[3rem] shadow-sm hover:scale-105 transition-all flex flex-col items-center">
            <span class="text-6xl mb-4">üìª</span><p id="nav-info" class="font-bold text-xs uppercase text-gray-400">Info</p>
        </button>
        <button onclick="openM('list')" class="p-8 bg-white border-2 border-gray-100 rounded-[3rem] shadow-sm hover:scale-105 transition-all flex flex-col items-center">
            <span class="text-6xl mb-4">üìù</span><p id="nav-list" class="font-bold text-xs uppercase text-gray-400">Kontakt</p>
        </button>
    </nav>
</div>

<div id="m-box" class="fixed inset-0 bg-green-900/60 hidden z-50 flex items-center justify-center p-4 backdrop-blur-md">
    <div class="bg-white rounded-[4rem] p-10 md:p-14 max-w-3xl w-full shadow-2xl relative border-t-[20px] border-green-900 overflow-y-auto max-h-[90vh]">
        <h3 id="m-title" class="text-4xl font-black text-green-900 mb-8 uppercase italic italic"></h3>
        <div id="m-body" class="mb-10 text-gray-800 text-lg"></div>
        <button onclick="closeM()" id="close-btn" class="w-full py-5 bg-green-900 text-white rounded-3xl font-black uppercase tracking-widest hover:bg-black transition-all">OK LUK</button>
    </div>
</div>

<script>
    let curLang = 'da';
    const trans = {
        da: { title: "Prepping", sub: "Behov og mangler", tag: "Smart Prepping. Vores Husholdning.", calc: "Beregner", gear: "Grej", power: "Energi", info: "Info", list: "Kontakt", close: "OK LUK", wizT: "Tryg og klar" },
        en: { title: "Prepping", sub: "Needs and Gaps", tag: "Smart Prepping. Our Household.", calc: "Calculator", gear: "Gear", power: "Energy", info: "Info", list: "Contact", close: "OK CLOSE", wizT: "Safe and Ready" }
    };

    function toggleLang() {
        curLang = curLang === 'da' ? 'en' : 'da';
        document.getElementById('lang-btn').innerText = curLang === 'da' ? 'EN' : 'DK';
        updateUI();
    }

    function updateUI() {
        const t = trans[curLang];
        document.getElementById('main-title').innerText = t.title;
        document.getElementById('sub-title').innerText = t.sub;
        document.getElementById('tagline').innerText = t.tag;
        document.getElementById('nav-calc').innerText = t.calc;
        document.getElementById('nav-gear').innerText = t.gear;
        document.getElementById('nav-power').innerText = t.power;
        document.getElementById('nav-info').innerText = t.info;
        document.getElementById('nav-list').innerText = t.list;
        document.getElementById('close-btn').innerText = t.close;
    }

    function getWizardHTML() {
        return `
        <div id="wiz-flow" class="space-y-8">
            <div id="step-1" class="step-node active space-y-6">
                <p class="text-2xl font-black text-green-900 italic underline uppercase italic">Trin 1: Husstanden</p>
                <div class="grid grid-cols-2 gap-4">
                    <div><label>Voksne</label><input type="number" id="v_in" value="1"></div>
                    <div><label>B√∏rn</label><input type="number" id="b_in" value="0"></div>
                </div>
                <label class="flex items-center space-x-3 cursor-pointer"><input type="checkbox" id="pet_in" class="w-6 h-6 accent-green-900"> <span class="font-bold italic">Har du k√¶ledyr?</span></label>
                <button onclick="goW(2)" class="w-full py-5 bg-green-900 text-white rounded-2xl font-black uppercase italic tracking-widest shadow-lg">N√¶ste: Valg ‚Üí</button>
            </div>
            <div id="step-2" class="step-node space-y-6">
                <p class="text-2xl font-black text-green-900 italic underline uppercase italic">Trin 2: Pr√¶ferencer</p>
                <label>Foretr√¶kker I varm eller kold mad?</label>
                <select id="f_type"><option value="kold">Kold mad (Kr√¶ver ikke kogning)</option><option value="varm">Varm mad (Kr√¶ver stormk√∏kken)</option></select>
                <label class="flex items-center space-x-3"><input type="checkbox" id="med_in" class="w-6 h-6 accent-green-900"> <span class="font-bold italic">Receptpligtig medicin i huset?</span></label>
                <button onclick="calculateFinal(); goW(3)" class="w-full py-5 bg-green-900 text-white rounded-2xl font-black uppercase italic tracking-widest shadow-lg">Se din Huskeliste ‚Üí</button>
            </div>
            <div id="step-3" class="step-node space-y-6">
                <p class="text-3xl font-black text-green-900 italic uppercase underline italic">Din Officielle Huskeliste:</p>
                <div id="final-res" class="space-y-4"></div>
                <button onclick="goW(1)" class="w-full py-2 text-xs font-bold uppercase text-gray-400">Start forfra</button>
            </div>
        </div>`;
    }

    function calculateFinal() {
        const v = parseInt(document.getElementById('v_in').value) || 0;
        const b = parseInt(document.getElementById('b_in').value) || 0;
        const p = document.getElementById('pet_in').checked;
        const med = document.getElementById('med_in').checked;
        const totalPeople = v + b;
        const water = (totalPeople * 9) + (p ? 3 : 0);

        document.getElementById('final-res').innerHTML = `
            <div class="p-6 bg-blue-50 border-l-[12px] border-blue-600 rounded-r-3xl shadow-md">
                <p class="text-xs font-black uppercase text-blue-800 italic font-black">üíß Drikkevand (3 D√∏gn):</p>
                <p class="text-4xl font-black text-blue-900 italic italic tracking-tighter italic">${water} Liter</p>
                <p class="text-xs font-bold mt-2 text-blue-700 italic font-black uppercase tracking-widest italic font-black">Indk√∏b: ${Math.ceil(water/1.5)} flasker √° 1.5L.</p>
            </div>
            <div class="p-6 bg-orange-50 border-l-[12px] border-orange-600 rounded-r-3xl shadow-md">
                <p class="text-xs font-black uppercase text-orange-800 italic font-black">ü•´ Madlager (3 D√∏gn):</p>
                <p class="text-2xl font-black text-orange-900 italic italic tracking-tighter italic">${totalPeople * 9} m√•ltider totalt</p>
                <p class="text-xs text-orange-700 italic italic font-black italic mt-1 uppercase italic italic font-black">Forslag: Konserves, rugbr√∏d, n√∏dder, chokolade.</p>
            </div>
            <div class="p-4 bg-gray-50 border-2 border-gray-200 rounded-2xl space-y-2">
                <p class="text-xs font-black uppercase text-green-900 italic font-black italic">Tjekliste Grej:</p>
                <p class="text-xs font-bold italic">‚Ä¢ ${med ? 'Husk medicin-buffer (7 dage)' : 'Tjek husapotek'}</p>
                <p class="text-xs font-bold italic">‚Ä¢ FM-radio m. batterier / h√•ndsving</p>
                <p class="text-xs font-bold italic">‚Ä¢ Lommelygte + Batterier</p>
                <p class="text-xs font-bold italic">‚Ä¢ Powerbank (20.000 mAh)</p>
            </div>`;
    }

    function goW(n) {
        document.querySelectorAll('.step-node').forEach(node => node.classList.remove('active'));
        document.getElementById('step-' + n).classList.add('active');
    }

    function openM(k) { 
        document.getElementById('m-title').innerText = k === 'calc' ? trans[curLang].wizT : trans[curLang][k]; 
        document.getElementById('m-body').innerHTML = k === 'calc' ? getWizardHTML() : "Information under opdatering.";
        document.getElementById('m-box').classList.remove('hidden'); 
    }
    function closeM() { document.getElementById('m-box').classList.add('hidden'); }
    updateUI();
</script>
