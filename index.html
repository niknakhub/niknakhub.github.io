---

<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com" rel="stylesheet">

<style>
    #sidebar, #topbar, #footer, .post-meta, .post-title, #access-lastmod { display: none !important; }
    #main-wrapper { margin: 0 !important; padding: 0 !important; width: 100% !important; max-width: 100% !important; background-color: #ffffff !important; }
    body { background-color: #ffffff !important; color: #1a3317 !important; font-family: 'Open Sans', sans-serif; }
    h1, h2, h3 { font-family: 'Montserrat', sans-serif; }
    
    /* Wizard Styles */
    .step-node { display: none; }
    .step-node.active { display: block; animation: slideIn 0.3s ease-out; }
    @keyframes slideIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    
    input, select, textarea { background-color: #f9fafb !important; color: #000000 !important; border: 2px solid #2D5A27 !important; padding: 12px; border-radius: 12px; font-weight: bold; width: 100%; }
    label { font-weight: 800; font-size: 0.75rem; text-transform: uppercase; color: #2D5A27; margin-bottom: 0.5rem; display: block; }
</style>

<div class="min-h-screen bg-white flex flex-col items-center px-4 py-12">
    
    <header class="text-center mb-12">
        <h1 class="text-5xl md:text-7xl font-black text-green-900 tracking-tighter uppercase italic">Tryg og klar</h1>
        <p class="text-lg font-bold text-gray-500 uppercase tracking-widest mt-2 italic">Det skal du have klar, hvis krisen rammer</p>
    </header>

    <div id="wizard-container" class="w-full max-w-2xl bg-white border-4 border-green-800 rounded-[3rem] p-8 md:p-12 shadow-2xl relative">
        
        <!-- TRIN 1: HUSSTAND -->
        <div id="step-1" class="step-node active space-y-6">
            <h3 class="text-2xl font-black text-green-900 italic">Lidt om din husstand</h3>
            <div class="space-y-4">
                <div><label>Voksne (inkl. dig selv)</label><input type="number" id="v_in" value="1"></div>
                <div><label>B√∏rn</label><input type="number" id="b_in" value="0"></div>
                <div class="flex items-center space-x-3"><input type="checkbox" id="pet_in" class="w-6 h-6"> <label class="mb-0">Har du et k√¶ledyr?</label></div>
            </div>
            <button onclick="go(2)" class="w-full py-5 bg-green-900 text-white rounded-2xl font-black uppercase tracking-widest hover:bg-black transition">N√¶ste: Mad ‚Üí</button>
        </div>

        <!-- TRIN 2: MAD -->
        <div id="step-2" class="step-node space-y-6">
            <h3 class="text-2xl font-black text-green-900 italic">Madpr√¶ferencer</h3>
            <div class="space-y-4">
                <div><label>Varm eller kold mad?</label><select id="food_type"><option>V√¶lg</option><option>Varm</option><option>Kold</option></select></div>
                <div><label>Madpr√¶ferencer (allergier/vegan osv.)</label><input type="text" id="food_pref" placeholder="Ingen"></div>
                <p class="text-xs italic text-gray-500 italic">Husk hyggen ‚Äì det g√∏r en forskel.</p>
            </div>
            <div class="flex gap-2"><button onclick="go(1)" class="w-1/3 py-5 bg-gray-100 rounded-2xl font-bold uppercase">Ret</button><button onclick="go(3)" class="flex-1 py-5 bg-green-900 text-white rounded-2xl font-black uppercase tracking-widest">N√¶ste: Medicin ‚Üí</button></div>
        </div>

        <!-- TRIN 3: MEDICIN -->
        <div id="step-3" class="step-node space-y-6">
            <h3 class="text-2xl font-black text-green-900 italic">Medicinsk beredskab</h3>
            <div class="space-y-4">
                <label class="flex items-center space-x-3"><input type="checkbox" id="med_check" class="w-5 h-5"> <span>Receptpligtig medicin i husstanden?</span></label>
                <label class="flex items-center space-x-3"><input type="checkbox" id="kit_check" class="w-5 h-5"> <span>Har f√∏rstehj√¶lpskasse?</span></label>
                <label class="flex items-center space-x-3"><input type="checkbox" id="jod_check" class="w-5 h-5"> <span>Har jodtabletter (under 40 √•r/gravid)?</span></label>
            </div>
            <div class="flex gap-2"><button onclick="go(2)" class="w-1/3 py-5 bg-gray-100 rounded-2xl font-bold uppercase">Ret</button><button onclick="go(4)" class="flex-1 py-5 bg-green-900 text-white rounded-2xl font-black uppercase tracking-widest">N√¶ste: Kommunikation ‚Üí</button></div>
        </div>

        <!-- TRIN 4: KOMMUNIKATION & ENERGI -->
        <div id="step-4" class="step-node space-y-6">
            <h3 class="text-2xl font-black text-green-900 italic">Energi & Info</h3>
            <div class="space-y-4">
                <label class="flex items-center space-x-3"><input type="checkbox" id="radio_check" class="w-5 h-5"> <span>Har FM-radio (batteri/h√•ndsving)?</span></label>
                <label class="flex items-center space-x-3"><input type="checkbox" id="power_check" class="w-5 h-5"> <span>Har opladet powerbank?</span></label>
                <label class="flex items-center space-x-3"><input type="checkbox" id="batt_check" class="w-5 h-5"> <span>Har ekstra batterier?</span></label>
            </div>
            <div class="flex gap-2"><button onclick="go(3)" class="w-1/3 py-5 bg-gray-100 rounded-2xl font-bold uppercase">Ret</button><button onclick="go(5)" class="flex-1 py-5 bg-green-900 text-white rounded-2xl font-black uppercase tracking-widest">N√¶ste: Plan ‚Üí</button></div>
        </div>

        <!-- TRIN 5: PLANEN -->
        <div id="step-5" class="step-node space-y-6">
            <h3 class="text-2xl font-black text-green-900 italic">Din Plan</h3>
            <div class="space-y-4">
                <div><label>Hvor m√∏des I, hvis noget sker?</label><input type="text" id="meet_place" placeholder="F.eks. Hjemme eller hos familie"></div>
                <div><label>Hvem har brug for ekstra hj√¶lp?</label><input type="text" id="help_name" placeholder="Navn p√• udsat nabo/familie"></div>
            </div>
            <button onclick="finish()" class="w-full py-6 bg-orange-600 text-white rounded-2xl font-black uppercase tracking-widest hover:bg-black transition-all shadow-xl italic">Se min huskeliste ‚Üí</button>
        </div>

        <!-- TRIN 6: RESULTAT -->
        <div id="step-6" class="step-node space-y-6">
            <h3 class="text-3xl font-black text-green-900 italic border-b-4 border-green-100 pb-2 uppercase tracking-tighter">Din Huskeliste</h3>
            <div id="final-list" class="space-y-4 text-sm font-bold text-gray-700"></div>
            <div class="flex gap-2 mt-8">
                <button onclick="window.print()" class="flex-1 py-4 bg-gray-800 text-white rounded-xl font-bold uppercase text-xs tracking-widest">Print Liste</button>
                <button onclick="location.reload()" class="flex-1 py-4 bg-green-900 text-white rounded-xl font-bold uppercase text-xs tracking-widest">Start Forfra</button>
            </div>
        </div>

    </div>
</div>

<script>
    function go(n) {
        document.querySelectorAll('.step-node').forEach(node => node.classList.remove('active'));
        document.getElementById('step-' + n).classList.add('active');
        window.scrollTo(0, 0);
    }

    function finish() {
        const v = parseInt(document.getElementById('v_in').value) || 0;
        const b = parseInt(document.getElementById('b_in').value) || 0;
        const pet = document.getElementById('pet_in').checked;
        const water = ((v + b) * 9) + (pet ? 3 : 0);
        
        let html = `
            <div class="p-6 bg-blue-50 border-l-8 border-blue-600 rounded-r-2xl mb-4">
                <p class="uppercase text-[10px] text-blue-800">üíß Drikkevand (Skaffes):</p>
                <p class="text-4xl font-black text-blue-900 italic">${water} Liter</p>
                <p class="text-[11px] text-blue-700 italic">Svarende til ${Math.ceil(water/1.5)} flasker √° 1.5L.</p>
            </div>
            <div class="p-6 bg-orange-50 border-l-8 border-orange-600 rounded-r-2xl mb-4">
                <p class="uppercase text-[10px] text-orange-800">ü•´ Mad (3 d√∏gn):</p>
                <p class="text-2xl font-black text-orange-900">${(v+b)*9} enheder konserves</p>
                <p class="text-[11px] text-orange-700 italic">Pr√¶ference: ${document.getElementById('food_type').value} mad.</p>
            </div>
            <div class="space-y-2 p-4 bg-gray-50 rounded-2xl border">
                <p class="font-black text-green-900 uppercase text-xs">Plan & Sikkerhed:</p>
                <p class="text-xs">üìç M√∏dested: ${document.getElementById('meet_place').value || 'Ikke aftalt'}</p>
                <p class="text-xs">üÜò Hj√¶lp til: ${document.getElementById('help_name').value || 'Ingen angivet'}</p>
                <p class="text-xs">${document.getElementById('med_check').checked ? '‚úÖ Husk 7 dages medicin-buffer' : '‚ùå Tjek medicinskab'}</p>
                <p class="text-xs">${document.getElementById('radio_check').checked ? '‚úÖ Radio OK' : '‚ùå Skaf FM-Radio (P4)'}</p>
            </div>
        `;
        document.getElementById('final-list').innerHTML = html;
        go(6);
    }
</script>
