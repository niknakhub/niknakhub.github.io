---

---

<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com" rel="stylesheet">

<style>
    #sidebar, #topbar, #footer, .post-meta, .post-title, #access-lastmod { display: none !important; }
    #main-wrapper { margin: 0 !important; padding: 0 !important; width: 100% !important; max-width: 100% !important; background-color: #ffffff !important; }
    body { background-color: #ffffff !important; color: #1a3317 !important; font-family: 'Open Sans', sans-serif; }
    h1, h2, h3 { font-family: 'Montserrat', sans-serif; }
    input, select, textarea { background-color: #f9fafb !important; color: #000000 !important; border: 2px solid #2D5A27 !important; padding: 10px; border-radius: 10px; width: 100%; font-weight: bold; }
    .step-node { display: none; }
    .step-node.active { display: block; animation: fadeIn 0.3s ease-in; }
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
</style>

<!-- SPROGV√ÜLGER -->
<div class="fixed top-6 right-6 z-[100]">
    <button onclick="toggleLang()" id="lang-btn" class="bg-green-900 text-white px-4 py-2 rounded-full font-black text-xs uppercase tracking-widest hover:bg-black transition-all shadow-lg">EN</button>
</div>

<div class="min-h-screen bg-white flex flex-col items-center px-4 py-12 space-y-16">
    
    <header class="text-center space-y-4">
        <h1 id="main-title" class="text-6xl md:text-8xl font-black text-green-900 tracking-tighter uppercase italic">Prepping</h1>
        <p id="sub-title" class="text-2xl md:text-3xl font-bold text-gray-400 uppercase tracking-widest">Behov og mangler</p>
        <div class="h-2 w-24 bg-green-700 mx-auto my-6"></div>
        <p id="tagline" class="text-xl text-green-800 font-bold italic">Smart Prepping. Vores Husholdning.</p>
    </header>

    <nav class="grid grid-cols-2 md:grid-cols-5 gap-6 w-full max-w-5xl text-center">
        <button onclick="openM('calc')" class="p-8 bg-white border-4 border-green-800 rounded-[2.5rem] shadow-xl hover:bg-green-50 transition-all flex flex-col items-center">
            <span class="text-5xl mb-2">üßÆ</span><p id="nav-calc" class="font-black text-xs uppercase text-green-900">Beregner</p>
        </button>
        <button onclick="openM('gear')" class="p-8 bg-white border border-gray-200 rounded-[2.5rem] shadow-sm hover:scale-105 transition-all flex flex-col items-center">
            <span class="text-5xl mb-2">üî¶</span><p id="nav-gear" class="font-bold text-xs uppercase text-gray-400">Grej</p>
        </button>
        <button onclick="openM('power')" class="p-8 bg-white border border-gray-200 rounded-[2.5rem] shadow-sm hover:scale-105 transition-all flex flex-col items-center">
            <span class="text-5xl mb-2">üîã</span><p id="nav-power" class="font-bold text-xs uppercase text-gray-400">Energi</p>
        </button>
        <button onclick="openM('info')" class="p-8 bg-white border border-gray-200 rounded-[2.5rem] shadow-sm hover:scale-105 transition-all flex flex-col items-center">
            <span class="text-5xl mb-2">üìª</span><p id="nav-info" class="font-bold text-xs uppercase text-gray-400">Info</p>
        </button>
        <button onclick="openM('list')" class="p-8 bg-white border border-gray-200 rounded-[2.5rem] shadow-sm hover:scale-105 transition-all flex flex-col items-center">
            <span class="text-5xl mb-2">üìù</span><p id="nav-list" class="font-bold text-xs uppercase text-gray-400">Kontakt</p>
        </button>
    </nav>
</div>

<div id="m-box" class="fixed inset-0 bg-green-900/60 hidden z-[90] flex items-center justify-center p-4 backdrop-blur-md">
    <div class="bg-white rounded-[3rem] p-8 md:p-12 max-w-2xl w-full shadow-2xl relative border-t-[15px] border-green-900 overflow-y-auto max-h-[95vh]">
        <h3 id="m-title" class="text-3xl font-black text-green-900 mb-6 uppercase italic"></h3>
        <div id="m-body" class="mb-8 text-gray-800"></div>
        <button onclick="closeM()" id="close-btn" class="w-full py-5 bg-green-900 text-white rounded-2xl font-black uppercase tracking-widest hover:bg-black transition-all italic">OK LUK</button>
    </div>
</div>

<script>
    let curLang = 'da';
    const trans = {
        da: {
            title: "Prepping", sub: "Behov og mangler", tag: "Smart Prepping. Vores Husholdning.",
            calc: "Beregner", gear: "Grej", power: "Energi", info: "Info", list: "Kontakt", close: "OK LUK",
            wizT: "Tryg og klar", wiz1: "Trin 1: Husstanden", v: "Voksne", b: "B√∏rn", p: "K√¶ledyr?", nxt: "N√¶ste ‚Üí",
            wiz2: "Trin 2: Forsyninger", res: "Beregn Huskeliste ‚Üí", h: "Din Huskeliste"
        },
        en: {
            title: "Prepping", sub: "Needs and Gaps", tag: "Smart Prepping. Our Household.",
            calc: "Calculator", gear: "Gear", power: "Energy", info: "Info", list: "Contact", close: "OK CLOSE",
            wizT: "Safe and Ready", wiz1: "Step 1: Household", v: "Adults", b: "Children", p: "Pets?", nxt: "Next ‚Üí",
            wiz2: "Step 2: Supplies", res: "Calculate List ‚Üí", h: "Your Checklist"
        }
    };

    function toggleLang() {
        curLang = curLang === 'da' ? 'en' : 'da';
        document.getElementById('lang-btn').innerText = curLang === 'da' ? 'EN' : 'DK';
        updateUI();
    }

    function updateUI() {
        document.getElementById('main-title').innerText = trans[curLang].title;
        document.getElementById('sub-title').innerText = trans[curLang].sub;
        document.getElementById('tagline').innerText = trans[curLang].tag;
        document.getElementById('nav-calc').innerText = trans[curLang].calc;
        document.getElementById('nav-gear').innerText = trans[curLang].gear;
        document.getElementById('nav-power').innerText = trans[curLang].power;
        document.getElementById('nav-info').innerText = trans[curLang].info;
        document.getElementById('nav-list').innerText = trans[curLang].list;
        document.getElementById('close-btn').innerText = trans[curLang].close;
    }

    function getWizardHTML() {
        const t = trans[curLang];
        return `
        <div id="wiz-flow">
            <div id="step-1" class="step-node active space-y-4 text-sm font-bold">
                <p class="font-black text-green-800 italic uppercase underline">${t.wiz1}</p>
                <label>${t.v}</label><input type="number" id="v_in" value="1">
                <label>${t.b}</label><input type="number" id="b_in" value="0">
                <label class="flex items-center space-x-2"><input type="checkbox" id="pet_in" class="w-5 h-5 accent-green-900"> <span>${t.p}</span></label>
                <button onclick="goW(2)" class="w-full py-4 bg-green-900 text-white rounded-xl font-black uppercase italic tracking-widest">${t.nxt}</button>
            </div>
            <div id="step-2" class="step-node space-y-4 text-sm font-bold">
                <p class="font-black text-green-800 italic uppercase underline">${t.wiz2}</p>
                <label>${curLang==='da'?'Mad-pr√¶ference':'Food preference'}</label><select id="f_type"><option>Kold mad</option><option>Varm mad</option></select>
                <button onclick="calculateFinal(); goW(3)" class="w-full py-4 bg-green-900 text-white rounded-xl font-black uppercase italic tracking-widest">${t.res}</button>
            </div>
            <div id="step-3" class="step-node space-y-4">
                <p class="font-black text-green-800 italic uppercase underline">${t.h}:</p>
                <div id="final-res" class="space-y-4"></div>
                <button onclick="goW(1)" class="w-full py-2 text-[10px] font-bold uppercase text-gray-400 tracking-tighter">Start forfra / Restart</button>
            </div>
        </div>`;
    }

    function calculateFinal() {
        const v = parseInt(document.getElementById('v_in').value) || 0;
        const b = parseInt(document.getElementById('b_in').value) || 0;
        const pet = document.getElementById('pet_in').checked;
        const water = ((v + b) * 9) + (pet ? 3 : 0);
        document.getElementById('final-res').innerHTML = `
            <div class="p-6 bg-blue-50 border-l-8 border-blue-600 rounded-r-3xl shadow-sm">
                <p class="text-[10px] font-black uppercase text-blue-800">Vand / Water (3 Days):</p>
                <p class="text-4xl font-black text-blue-900 italic">${water} Liter</p>
            </div>
            <div class="p-6 bg-orange-50 border-l-8 border-orange-600 rounded-r-3xl shadow-sm font-bold">
                <p class="text-[10px] font-black uppercase text-orange-800">Mad / Food (3 Days):</p>
                <p class="text-xl text-orange-900 italic">${(v+b)*9} Units</p>
            </div>`;
    }

    function goW(n) {
        document.querySelectorAll('.step-node').forEach(node => node.classList.remove('active'));
        document.getElementById('step-' + n).classList.add('active');
    }

    function openM(k) { 
        document.getElementById('m-title').innerText = k === 'calc' ? trans[curLang].wizT : trans[curLang][k]; 
        document.getElementById('m-body').innerHTML = k === 'calc' ? getWizardHTML() : "Info sektion under udrulning.";
        document.getElementById('m-box').classList.remove('hidden'); 
    }
    function closeM() { document.getElementById('m-box').classList.add('hidden'); }
    updateUI();
</script>
