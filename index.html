<!-- MODAL (MED INDBYGGET BEREGNER) -->
<div id="modal" class="fixed inset-0 bg-black/60 hidden z-[9999] flex items-center justify-center p-4 backdrop-blur-md">

    </div>
</div>

<script>
const gearInfo = {
    beregner: { 
        title: "Behovs Beregner", 
        html: `
            <div class="space-y-4 bg-gray-50 p-6 rounded-2xl border border-gray-200">
                <div class="flex justify-between items-center">
                    <label class="font-bold">Voksne + B√∏rn</label>
                    <input type="number" id="v_in" value="1" min="1" oninput="doCalc()" class="w-16 p-2 rounded-lg border text-center font-bold">
                </div>
                <div class="flex justify-between items-center">
                    <label class="font-bold">K√¶ledyr</label>
                    <input type="number" id="k_in" value="0" min="0" oninput="doCalc()" class="w-16 p-2 rounded-lg border text-center font-bold">
                </div>
                <div class="pt-4 border-t flex justify-between items-center">
                    <span class="font-black uppercase text-green-800">Vandbehov (3 d√∏gn):</span>
                    <span id="w_out" class="text-3xl font-black text-green-700">9L</span>
                </div>
            </div>`
    },
    lommelygte: { title: "Strategisk Lys", html: "Forslag: En pandelampe + en robust LED-lygte. Brug Lithium batterier for 10 √•rs holdbarhed." },
    powerbank: { title: "Energireserve", html: "Minimum 20.000 mAh anbefales. Tip: Hold den 80% opladet i skabet." },
    fmradio: { title: "Kritisk Info", html: "N√∏dradio med h√•ndsving eller batterier. Husk at DR P4 er din n√∏dkanal." },
    telefon: { title: "Analoge Kontakter", html: "Print en liste med n√¶rmeste familie og l√¶ge. <br><br><a href='mailto:?subject=Min N√∏dliste' class='text-green-700 font-bold underline'>Send n√∏dliste via Email</a>" }
};

function doCalc() {
    const v = parseInt(document.getElementById('v_in').value) || 0;
    const k = parseInt(document.getElementById('k_in').value) || 0;
    document.getElementById('w_out').innerText = (v * 9) + (k * 3) + "L";
}

function showInfo(key) {
    document.getElementById('modalTitle').innerText = gearInfo[key].title;
    document.getElementById('modalContent').innerHTML = gearInfo[key].html;
    document.getElementById('modal').classList.remove('hidden');
}

function closeModal() { document.getElementById('modal').classList.add('hidden'); }
</script>
