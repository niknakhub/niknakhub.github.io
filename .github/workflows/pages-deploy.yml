name: "Build and Deploy (Master Blueprint 2026)"

# ==========================================
# AGENT HIERARCHY & AUTOMATION CONTROL
# 1. Quartermaster: Logistics & Tabs
# 2. Lifestyle Curator: Content & Posts
# 3. Club Founder: Community & Networking
# 4. Vet-Traveler: Mobility & Security
# ==========================================

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.3
          bundler-cache: true

      - name: Install Dependencies
        run: |
          bundle install
          npm install

      - name: Build Assets
        run: npm run build

      - name: Build with Jekyll
        run: bundle exec jekyll build
        env:
          JEKYLL_ENV: production

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "_site"

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
